<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Service Worker Demo</title>
    <style media="screen">
      html {
        background-color: rgb(42, 40, 47);
        color: rgb(224, 239, 245);
        font-family: sans-serif;
        padding: 2vh 2vw;
      }
    </style>
  </head>
  <body>
    <h1>Service Workers Demo</h1>
  </body>
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      document.write('<h2>YAY! your browser is capable of service workers!</h2>')
      document.write('... now open your dev tools.')

      navigator.serviceWorker.register('/sw/worker.js', {
        scope: './sw/'
      }).then(function(registration) {
        console.log('Registration succeded: ', registration)
      }).catch(function(error) {
        console.log('Registration failed: ', error)
      })
    }
  </script>
</html>
